<html>
  <head>
    <title>New PGP Post</title>
    
    <!-- Le styles -->
    <link href="../vendor/bootstrap/css/bootstrap.css" rel="stylesheet">

    <style>
      body {
        padding-top: 60px; /* 60px to make the container go all the way to the bottom of the topbar */
      }
    </style>
    <link href="../shared/css/common.css" rel="stylesheet">
    <link href="./PGP_post.css" rel="stylesheet">
    
    <script src="openpgp.js"></script>
    <script type="text/javascript" src="../vendor/jquery.min.js"></script>
    <script type="text/javascript" src="../vendor/bootstrap/js/bootstrap.js"></script>

  <body id="firstrun">
    
    <div class="navbar navbar-inverse navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container">
          <a class="navbar-brand lobster">Privly</a>
          <div class="nav-collapse collapse">
            <ul class="nav navbar-nav">
              <li class="active"><a href="">New PGP Post</a></li>
            </ul>
          </div><!--/.nav-collapse -->
        </div>
      </div>

    <div class="container">
      <section id="whitelist">
        <p>Privly is still in Alpha, do not post private information until the system reaches a Beta release.</p>
        <textarea id="content" class="form-control" rows="4" title="Enter a message to Post to Privly here." placeholder='' style='width:   500px;'></textarea>
        <br>
        <input type="radio" name="type" value="1" checked> Add a new Person.<br>
        <input type="radio" name="type" value="2" disabled> Choose from your friends list.(Option not yet available)<br>
        Name :<input type="text" class="form-control" style='width:   500px;' name="uname">
        <h2> Public Key</h2>
        <textarea id="PGPkey" class="form-control" rows="4" title="Enter the Public Key." placeholder='' style='width:   500px;'></textarea>
        <br>
        <button id="save">Save</button>
      </section>
    </div> <!-- /container -->
  </body>
